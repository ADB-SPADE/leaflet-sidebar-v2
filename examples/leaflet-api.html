<!DOCTYPE html>
<html>
<head>
    <title>sidebar-v2 API example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>

    <link rel="stylesheet" href="../css/leaflet-sidebar.css" />

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .lorem {
            font-style: italic;
            color: #AAA;
        }
    </style>
</head>
<body>

    <div id="map" class="sidebar-map"></div>

    <a href="https://github.com/nickpeihl/leaflet-sidebar-v2/"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
    <script src="../js/leaflet-sidebar.js"></script>

    <script>
        var map = L.map('map');
        map.setView([51.2, 7], 9);

        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([51.2, 7]).addTo(map);

        var sidebar = L.control.sidebar().addTo(map);

        var userpanel = {
            id:   'user1',
            tab:  '<i class="fa fa-user"></i>',
            pane: '<h1 class="sidebar-header">User Data<div class="sidebar-close"><i class="fa fa-caret-left"></i></div></h1>',
        };

        sidebar
            .addPanel({
                id:   'home',
                tab:  '<i class="fa fa-arrow-left"></i>',
                link: './'
            })
            .addPanel({
                id:   'mail',
                tab:  '<i class="fa fa-envelope"></i>',
                pane: '<h1 class="sidebar-header">Mails<div class="sidebar-close">',
            })
            .addPanel({
                id:   'settings',
                tab:  '<i class="fa fa-gear"></i>',
                pane: '<h1 class="sidebar-header">Settings<div class="sidebar-close"><i class="fa fa-caret-left"></i></div></h1><br><button onclick="sidebar.enablePanel(\'mail\')">enable mails panel</button><button onclick="sidebar.disablePanel(\'mail\')">disable mails panel</button><br><button onclick="addUser()">add user</button>',
                position: 'bottom'
            })
            .disablePanel('mail')
            .open('settings');

        function addUser() {
            var num = Number.parseInt(userpanel.id.slice(4));
            userpanel.id = 'user' + (num + 1); //increment number by 1
            sidebar.addPanel(userpanel);
        }
    </script>
</body>
</html>
